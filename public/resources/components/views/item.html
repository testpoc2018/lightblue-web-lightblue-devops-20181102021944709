<div class="header">

  <div class="home-menu pure-menu pure-menu-horizontal pure-menu-fixed">

    <img style="width:45px;height:45px;float:left;" ng-src="/image/common/cloud_logo.png" class="pure-img">

    <a class="pure-menu-heading" ng-href="https://www.ibm.com/solutions/education/cloudacademy/us/en/" target="_blank">IBM Cloud Academy</a>

    <ul class="pure-menu-list">

      <li class="pure-menu-item pure-menu-selected"><a class="pure-menu-link" href="#!/">Home</a></li>

      <li class="pure-menu-item"><a class="pure-menu-link" href="#!/catalog">Catalog</a></li>

      <li class="pure-menu-item"><a class="pure-menu-link" href="#!/customer">Profile</a></li>

    </ul>

  </div>

</div>

<div style="top: 62px;" class="content-wrapper">

  <div class="content item-content">

    <div class="pure-g">

      <div class="pure-u-1-5 item-top-boxes">

          <img ng-src="image/{{item.img}}" class="pure-img">

      </div>

      <div class="pure-u-4-5 item-top-boxes">

        <div class="pure-u-2-5 item-info-box item-name-box">

          <p class="section-heading">{{item.name}}</p>

          <p>${{item.price}}</p>

          <p>Stock: {{item.stock}}</p>

        </div>

      <div class="pure-u-1">

        <hr>

      </div>

      <div class="pure-u-1">

        <div class="pure-u-1 section-heading">

          <p>Product Description</p>

        </div>

        <div class="pure-u-1 item-description-box">

          <p>{{item.description}}</p>

        </div>

      </div>

      <div class="pure-u-1">

        <hr>

      </div>

    </div>

  </div>

</div>
